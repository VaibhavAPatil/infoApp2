<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Index</a></li>
        <li><a href="info.html">Info</a></li>
      </ul>
    </nav>

    <div class="container">
      <table>
        <tr>
          <th>Name</th>
          <td id="name"></td>
        </tr>
        <tr>
          <th>Aadhar No.</th>
          <td id="aadhar"></td>
        </tr>
        <tr>
          <th>PAN No.</th>
          <td id="pan"></td>
        </tr>
        <tr>
          <th>Email Address</th>
          <td id="email"></td>
        </tr>
        <tr>
          <th>Mobile No.</th>
          <td id="mno"></td>
        </tr>
        <tr>
          <th>Profile Picture</th>
          <td><img alt="Profile Picture" id="img" width="200px" /></td>
        </tr>
      </table>
    </div>

    <script>
      console.log(localStorage.getItem("fname"));

      document.getElementById("name").textContent =
        localStorage.getItem("name");
      document.getElementById("aadhar").textContent =
        localStorage.getItem("aadhar");
        document.getElementById("pan").textContent =
        localStorage.getItem("PAN");
      document.getElementById("email").textContent =
        localStorage.getItem("email");
      document.getElementById("mno").textContent = localStorage.getItem("mno");
      //document.getElementById("img").textContent = localStorage.getItem("profileImg");

      // üëáÔ∏è Take the image from localStorage
      // and display it
      const newImage = document.getElementById("img");
      let arr = JSON.parse(localStorage.getItem("profileImages"));
      console.log(arr[0]);
      newImage.src = arr[0];
      console.log(newImage);
    </script>
  </body>
</html>
